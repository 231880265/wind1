<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Our World</title>
    <link href="../static/account_information_css/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../static/account_information_js/vector.js"></script>
    <style type="text/css">
        body {
            font-family: 'Noto Sans SC', 'Roboto', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-image: url('可爱贝贝.jpg'); /* 背景图片 */
            background-size: cover; /* 覆盖整个页面 */
            background-repeat: no-repeat;
            background-position: center; /* 居中显示背景图片 */
            background-attachment: fixed; /* 背景图片固定 */
            height: 100vh; /* 设置视口高度 */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .containerT {
            background: rgba(255, 255, 255, 0.8); /* 半透明背景 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px auto;
        }
        button:hover {
            background-color: #0056b3;
        }
        .box-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .box {
            width: 20%;
            margin: 10px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .box img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .box p {
            margin-top: 10px;
        }
        .audio-container {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .video-box {
            flex: 3;
            height: 100%;
        }
        .text-box {
            flex: 1;
            height: 50%; /* 设置文字区域高度为视频高度的一半 */
            padding: 10px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-size: 16px; /* 放大文字大小 */
            display: flex;
            align-items: center; /* 垂直居中 */
            justify-content: center; /* 水平居中 */
        }
    </style>
</head>
<body>
<div class="audio-container">
    <audio id="bgmAudio" src="THT%20-%20葬花.mp3" controls autoplay loop></audio>
</div>

<!-- 第一个页面 -->
<div id="page1" class="containerT">
    <h1 style="color: orange;"><i>Welcome to Our World</i></h1>
    <button onclick="showPage2()">Coming</button>
</div>

<!-- 第二个页面 -->
<div id="page2" class="hidden">
    <div class="box-container">
        <div class="box" id="box1">
            <img src="p1.jpg" alt="相册">
            <p>我在等风也等你</p>
        </div>
        <div class="box" id="box2">
            <img src="p2.jpg" alt="历程">
            <p>爱在西元前</p>
        </div>
        <div class="box" id="box3">
            <img src="p3.jpg" alt="气泡">
            <p>满船清梦压星河</p>
        </div>
        <div class="box" id="box4">
            <img src="p4.jpg" alt="HTML">
            <p>卖花担上，买得一枝春欲放</p>
        </div>
    </div>
    <button onclick="showPage3()">here we go</button>
</div>

<!-- 第三个页面 -->
<div id="page3" class="hidden">
    <div class="video-container">
        <div class="video-box">
            <video width="100%" height="100%" controls>
                <source src="WeChat_20240527165922.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="text-box">
            <!-- 在这里添加你的文字内容 -->
            <p>我想，生活的小确幸就是在一个个瞬间，和你在一起，吹着晚风，看着晚霞，听旁人闲谈，看水面波光，还有划船共渡的恋人，倦鸟归巢...重要的是你在身边，自由且浪漫</p>
        </div>
    </div>
</div>

<script type="text/javascript">
    function showPage2() {
        document.getElementById('page1').classList.add('hidden');
        document.getElementById('page2').classList.remove('hidden');
    }

    function showPage3() {
        document.getElementById('page2').classList.add('hidden');
        document.getElementById('page3').classList.remove('hidden');
    }
</script>
</body>
</html>
